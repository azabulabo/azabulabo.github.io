<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird Clone</title>
<style>
  canvas { 
    background: #70c5ce; 
    display: block; 
    margin: auto; 
  }
</style>
</head>
<body>
<canvas id="game" width="288" height="512"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

// ===== 画像読み込み =====
const birdFrames = ["bird1.png","bird2.png","bird3.png"].map(src => {
  const img = new Image(); img.src = src; return img;
});
const bg = new Image(); bg.src = "bg.png";
const ground = new Image(); ground.src = "ground.png";
const pipe = new Image(); pipe.src = "pipe.png";

// ===== ゲーム変数 =====
let birdY = 200, birdV = 0;
const gravity = 0.4, jump = -7;
let pipes = [], frame = 0, score = 0, gameOver = false;
let birdFrame = 0;

// ===== 表示サイズ（比率維持） =====
function getSize(img, targetW=null, targetH=null) {
  const ratio = img.width / img.height;
  if (targetW && !targetH) {
    return {w: targetW, h: targetW / ratio};
  } else if (!targetW && targetH) {
    return {w: targetH * ratio, h: targetH};
  } else if (targetW && targetH) {
    return {w: targetW, h: targetH}; // 比率無視
  }
  return {w: img.width, h: img.height};
}

// ===== 入力 =====
document.addEventListener("keydown", flap);
document.addEventListener("mousedown", flap);
function flap() {
  if (!gameOver) birdV = jump;
  else location.reload();
}

// ===== メインループ =====
function gameLoop() {
  frame++;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 背景
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height-112);

  // パイプ生成
  if (frame % 90 === 0) {
    let top = Math.random()*150+50;
    pipes.push({x:canvas.width, top:top, bottom:top+120});
  }

  // パイプ描画
  const pipeSize = getSize(pipe, canvas.width*0.15); // 幅15%
  for (let p of pipes) {
    p.x -= 2;

    // 上パイプ（反転）
    ctx.save();
    ctx.translate(p.x, p.top);
    ctx.scale(1, -1);
    ctx.drawImage(pipe, 0, 0, pipeSize.w, pipeSize.h);
    ctx.restore();

    // 下パイプ
    ctx.drawImage(pipe, p.x, p.bottom, pipeSize.w, pipeSize.h);

    // 衝突判定
    const birdBox = {x:50, y:birdY, w:birdSize.w, h:birdSize.h};
    if (birdBox.x < p.x+pipeSize.w && birdBox.x+birdBox.w > p.x &&
        (birdBox.y < p.top || birdBox.y+birdBox.h > p.bottom)) {
      gameOver = true;
    }

    // スコア
    if (p.x === 50) score++;
  }

  // 鳥の物理
  birdV += gravity;
  birdY += birdV;

  // 鳥の描画（比率保持）
  const birdSize = getSize(birdFrames[0], null, canvas.height*0.06); // 高さ6%
  birdFrame = Math.floor(frame/10)%3;
  ctx.drawImage(birdFrames[birdFrame], 50, birdY, birdSize.w, birdSize.h);

  // 地面
  ctx.drawImage(ground, 0, canvas.height-112, canvas.width, 112);

  // スコア表示
  ctx.fillStyle = "white";
  ctx.font = "20px sans-serif";
  ctx.fillText("Score: " + score, 10, 25);

  // 当たり判定（地面・天井）
  if (birdY > canvas.height-112 || birdY < 0) gameOver = true;

  if (!gameOver) requestAnimationFrame(gameLoop);
  else {
    ctx.fillStyle = "red";
    ctx.fillText("Game Over! Click or Key to Restart", 20, 240);
  }
}
gameLoop();
</script>
</body>
</html>
